<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">
        <div class="row bg-secondary">
            <div class="col-12 col-md-6 pl-2">

                <form class="form" id="my-form">

                    <h3 class="text-center pb-4">Registration form</h3>
                    <div class="form-group row">
                        <label for="firstname" class="col-12 col-sm-3 col-form-label">First name</label>
                        <div class="col-12 col-sm-9">
                            <input type="text" name="Firstname" value="vinay" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastname" class="col-12 col-sm-3 col-form-label">Last name</label>
                        <div class="col-12 col-sm-9">
                            <input type="text" name="Lastname" value="kumar" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                        </div>
                    </div>

                    <div class=" form-group  row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" name="Emailid " class="form-control " id="email " aria-describedby="emailHelp " placeholder="Enter Emailid">
                        </div>
                    </div>

                    <div class="form-group  row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="Password" class="form-control " id="password " aria-describedby="emailHelp " placeholder="Enter Password">
                        </div>
                    </div>

                    <div class="form-group  row">
                        <label for="confirmpassword " class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-9">
                            <input type="password" name="confirmPassword" class="form-control" id="confirmpassword" aria-describedby="emailHelp " placeholder="Enter confirm Password">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleFormControlSelect1" class="col-sm-3 col-form-label">Example select</label>
                        <div class="col-sm-9    ">
                            <select class="form-control" name="" d="exampleFormControlSelect1 ">
                          <option value="M.tech">M.tech</option>
                          <option value="B.tech">B.tech</option>
                          <option value="Inter">Inter</option>
                          <option value="Diploma">Diploma</option>
                          <option value="SSC">SSC</option>
                        </select>
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label for="exampleFormControlSelect2 " class="col-sm-3 col-form-label ">Example multiple select</label>
                        <div class="col-sm-9 ">
                            <select multiple class="form-control " id="exampleFormControlSelect2 ">
                          <option value="Hyderabad">Hyderabad</option>
                          <option value="Warangal">Warangal</option>
                          <option value="Kazipet">Kazipet</option>
                          <option value="Mumbai">Mumbai</option>
                          <option value="Chennai">Chennai</option>
                        </select>
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label for="exampleFormControlTextarea1 " class="col-sm-3 col-form-label ">Example textarea</label>
                        <div class="col-sm-9 ">
                            <textarea class="form-control " id="exampleFormControlTextarea1 " rows="3 "></textarea>
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label for="formControlRange " class="col-sm-3 col-form-label ">Age:</label>
                        <div class="col-sm-9 ">
                            <input type="range" name="age" class="form-control-range " id="formControlRange ">
                        </div>
                    </div>

                    <div class="form-row ">
                        <div class="col-12 col-sm-4">
                            <input type="text" class="form-control " placeholder="City " value="city">
                        </div>
                        <div class="col-12 col-sm-5 ">
                            <input type="text" class="form-control " placeholder="State " value="state">
                        </div>
                        <div class="col-12 col-sm-3 ">
                            <input type="text" class="form-control " placeholder="Zip " value="zip">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="form-check offset-2 col-10 offset-sm-4 col-sm-8  ">
                            <input class="form-check-input is-invalid" type="checkbox" value=" " id="invalidCheck3" required>
                            <label class="form-check-label" for="invalidCheck3 ">
                            Agree to terms and conditions
                          </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit" id="submitbtn">Submit form</button>

                </form>

            </div>
        </div>
    </div>

    <script src="./scripts/js.js"></script>

</body>

</html>
